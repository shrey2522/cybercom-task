<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body style="font-family: Arial, sans-serif; background-color:#f5f1e8;">

    <div style="max-width:900px; margin:50px auto; padding:20px;">

        <!-- Heading -->
        <h1 style="color:#ff8c2b; margin-bottom:10px;">
            Let's Connect !
        </h1>

        <p style="color:#555; margin-bottom:30px;">
            Fill this form to get in touch with me. I look forward to hearing from you!
        </p>

        <!-- Form -->
        <form>

            <!-- Row 1 -->
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label>Name *</label><br>
                    <input type="text" style="width:100%; padding:10px; border:1px solid #ddd;">
                </div>

                <div style="flex:1;">
                    <label>Email *</label><br>
                    <input type="email" style="width:100%; padding:10px; border:1px solid #ddd;">
                </div>
            </div>

            <!-- Row 2 -->
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label>Phone *</label><br>
                    <input type="text" style="width:100%; padding:10px; border:1px solid #ddd;">
                </div>

                <div style="flex:1;">
                    <label>Website</label><br>
                    <input type="text" style="width:100%; padding:10px; border:1px solid #ddd;">
                </div>
            </div>

            <!-- Message -->
            <div style="margin-bottom:20px;">
                <label>Message</label><br>
                <textarea rows="6" style="width:100%; padding:10px; border:1px solid #ddd;"></textarea>
            </div>

            <div>
    <button 
        type="submit"
        style="padding:10px 25px; border:1px solid #ccc; background-color:#f2f2f2; cursor:pointer;">
        Submit
    </button>
</div>

        </form>

    </div>

</body>
