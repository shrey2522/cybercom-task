<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clock"></p>
    <script>
        setInterval(showTime,1000);
        function showTime() {
            const d= new Date();
            document.getElementById("clock").innerHTML=
            d.getHours() + ":" + d.getMinutes()+ ":"+ d.getSeconds();
        }
    </script>

</body>
</html>
