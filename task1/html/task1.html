<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basics</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #3498db;
            margin-top: 25px;
        }

        p {
            color: #555;
        }

        ul {
            padding-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f0f0f0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="text"] {
            padding: 6px;
            width: 250px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 6px 14px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>HTML Basics Demo</h1>

    <p>This is a simple paragraph with <strong>bold</strong> text.</p>

    <h2>List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
    </ul>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Shrey</td>
            <td>Developer</td>
        </tr>
    </table>

    <h2>Link</h2>
    <a href="https://www.example.com">Visit Example</a>

    <h2>Form</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
