<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Number Comparison</h2>
    <input type="number" id="num1" placeholder="number1">
    <input type="number" id="num2"placeholder="number2">
    <button onClick="compare()">Compare</button>

    <p id="result"></p>
    <script>
        function compare(){
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);

            if(a>b){
                document.getElementById("result").innerHTML = "number 1 is greater";
            }

            else if(a<b){
                document.getElementById("result").innerHTML = "number 2 is greater";
            }
            else{
                document.getElementById("result").innerHTML="both number are equal";
            }
        }
    </script>
</body>
</html>
