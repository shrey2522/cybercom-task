<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find Day</h2>
    <input type="number" id="day" placeholder="1 to 7">
    <button onClick="findDay()">Find Day</button>
    <p id="result"></p>

    <script>
        function findDay(){
         let day=document.getElementById("day").value;
         let dayName;
         
         switch (day){
            case "1":
                dayName ="Monday";
                break;

            case "2":
            dayName ="Tuesday";
            break;

            case "3":
            dayName ="Wednesday";
            break;

            case "4":
            dayName ="Thursday";
            break;

            case "5":
            dayName ="Friday";
            break;

            case "6":
            dayName ="Saturday";
            break;

            case "7":
            dayName ="Sunday";
            break;

            default:
                dayName="enter a number between 1 to 7";
         }
         document.getElementById("result").innerHTML=dayName;

        }
    </script>
</body>
</html>
