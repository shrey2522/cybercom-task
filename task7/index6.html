<!DOCTYPE html>
<html>
<body>

<h3>Truthy & Falsy Example</h3>

<input type="text" id="inputValue" placeholder="Enter something">
<button onclick="checkValue()">Check</button>

<p id="result"></p>

<script>
function checkValue() {
    let value = document.getElementById("inputValue").value;

    if (value) {
        document.getElementById("result").innerHTML = "Truthy Value";
    } else {
        document.getElementById("result").innerHTML = "Falsy Value";
    }
}
</script>

</body>
</html>
