<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 7 - JavaScript Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>

    <h1>Day 7 â€“ JavaScript Conditional Programs</h1>

    <!-- 1. Odd or Even -->
    <h2>1. Odd or Even</h2>
    <input type="number" id="evenOddInput">
    <button onclick="checkEvenOdd()">Check</button>
    <p id="evenOddResult"></p>

    <hr>

    <!-- 2. Greater Number -->
    <h2>2. Greater of Two Numbers</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="compareNumbers()">Compare</button>
    <p id="compareResult"></p>

    <hr>

    <!-- 3. Age Eligibility -->
    <h2>3. Age Eligibility</h2>
    <input type="number" id="ageInput" placeholder="Enter age">
    <button onclick="checkAge()">Check</button>
    <p id="ageResult"></p>

    <hr>

    <!-- 4. Day Finder -->
    <h2>4. Day Name (Switch Case)</h2>
    <input type="number" id="dayInput" placeholder="1 to 7">
    <button onclick="findDay()">Find</button>
    <p id="dayResult"></p>

    <hr>

    <!-- 5. Truthy & Falsy -->
    <h2>5. Truthy & Falsy Check</h2>
    <input type="text" id="truthyInput" placeholder="Enter something">
    <button onclick="checkTruthyFalsy()">Check</button>
    <p id="truthyResult"></p>

    <script>
        // 1. Odd or Even
        function checkEvenOdd() {
            let num = Number(document.getElementById("evenOddInput").value);
            document.getElementById("evenOddResult").innerHTML =
                (num % 2 === 0) ? "Even Number" : "Odd Number";
        }

        // 2. Greater of Two Numbers
        function compareNumbers() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);

            if (a > b) {
                document.getElementById("compareResult").innerHTML = "Number 1 is greater";
            } else if (a < b) {
                document.getElementById("compareResult").innerHTML = "Number 2 is greater";
            } else {
                document.getElementById("compareResult").innerHTML = "Both numbers are equal";
            }
        }

        // 3. Age Eligibility
        function checkAge() {
            let age = Number(document.getElementById("ageInput").value);
            document.getElementById("ageResult").innerHTML =
                age >= 18 ? "Eligible" : "Not Eligible";
        }

        // 4. Day Finder (Switch)
        function findDay() {
            let day = document.getElementById("dayInput").value;
            let dayName;

            switch (day) {
                case "1": dayName = "Monday"; break;
                case "2": dayName = "Tuesday"; break;
                case "3": dayName = "Wednesday"; break;
                case "4": dayName = "Thursday"; break;
                case "5": dayName = "Friday"; break;
                case "6": dayName = "Saturday"; break;
                case "7": dayName = "Sunday"; break;
                default: dayName = "Invalid day";
            }

            document.getElementById("dayResult").innerHTML = dayName;
        }

        // 5. Truthy & Falsy
        function checkTruthyFalsy() {
            let value = document.getElementById("truthyInput").value;
            document.getElementById("truthyResult").innerHTML =
                value ? "Truthy Value" : "Falsy Value";
        }
    </script>

</body>
</html>
