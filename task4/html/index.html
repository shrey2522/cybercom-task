<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <main class="container">
        <h1>Registration Form</h1>
        <p>Please fill in the details below to create your account.</p>

        <form action="/register" method="post" autocomplete="on">

            <!-- Personal Details -->
            <section class="form-section">
                <h2>Personal Details</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Enter first name" required
                            minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Enter last name" required
                            minlength="2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="date_of_birth" required>
                    </div>

                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="female" value="male" required>
                            <label for="male" class="radio-label">Male</label>

                            <input type="radio" id="female" name="female" value="female" required>
                            <label for="female" class="radio-label">Female</label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Details -->
            <section class="form-section">
                <h2>Contact Information</h2>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <labeln for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" pattern="[0-9]{10}"
                        required>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" placeholder="Enter your full address" required>
                </div>
            </section>

            <!-- Account Details -->
            <section class="form-section">
                <h2>Account Details</h2>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="role">Select Role *</label>
                    <select id="role" name="role" required>
                        <option value="">-- Select role --</option>
                        <option value="student">Student</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                    </select>
                </div>
            </section>

            <!-- Additional Info -->
            <section class="form-section">
                <h2>Additional Information</h2>

                <div class="form-group">
                    <label for="about">About You</label>
                    <textarea id="about" name="about" rows="4" placeholder="Tell us something about yourself..."
                        maxlength="300"></textarea>
                </div>
            </section>

            <!-- Terms -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the terms and conditions *
                </label>
            </div>

            <!-- Submit -->
            <button type="submit">Register</button>

        </form>
    </main>

</body>

</html>
